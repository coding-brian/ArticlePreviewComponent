<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="./style/style.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&family=Young+Serif&display=swap"
      rel="stylesheet"
    />
    <script src="./js/index.js" defer></script>
    <title>Frontend Mentor | Article preview component</title>
  </head>
  <body>
    <main>
      <img src="./images/drawers.jpg" alt="image" class="banner" />
      <div class="content-container">
        <div class="content">
          <span class="title"
            >Shift the overall look and feel by adding these wonderful touches
            to furniture in your home</span
          >
          <span class="description"
            >Ever been in a room and felt like something was missing? Perhaps it
            felt slightly bare and uninviting. Iâ€™ve got some simple tips to help
            you make any room feel complete.</span
          >
          <div class="person">
            <div class="avator">
              <img
                src="./images/avatar-michelle.jpg"
                alt="avator"
                class="avator-img"
              />
              <div>
                <div class="name">Michelle Appleton</div>
                <div class="time">28 Jun 2020 Share</div>
              </div>
            </div>
            <div class="share-container" id="sharedbutton">
              <img src="./images/icon-share.svg" alt="share" id="sharedIcon" />
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
